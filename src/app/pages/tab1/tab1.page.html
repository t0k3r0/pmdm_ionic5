<ion-header>
  <ion-toolbar>
    <ion-title>
      Sucesos
    </ion-title>
  </ion-toolbar>


</ion-header>

<!--
  Mostramos la lista de sucesos que se han guardado en el array listaSucesos
 -->
<ion-content>
  <ion-list *ngFor="let item of listaSucesos">
    <ion-item>
      <ion-checkbox [checked]="buscar(item)" color="primary" slot="start" (ionChange)="check($event, item)"></ion-checkbox>
      <ion-label color="primary" class="ion-text-wrap">
        <h3>Lugar: <b style="color:rgb(0, 0, 0);"> {{ item.cityTown}} </b></h3>
        <h3>Fecha:<b style="color:rgb(0, 0, 0);">{{ item.startDate}} </b></h3>

        <p>Tipo: <b style="color:rgb(0, 0, 0);"> {{ item.incidenceType}} </b></p>
        <p>Motivo:  <b style="color:rgb(0, 0, 0);">{{ item.cause}}</b></p>
              </ion-label>
    </ion-item>
    <!-- <ion-item *ngFor="let data of listaDatos">

      <ion-label>

        <h2>{{data.ip}}</h2>
      </ion-label>
  </ion-item> -->
  </ion-list>

</ion-content>
