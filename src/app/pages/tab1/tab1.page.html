<ion-header>
  <ion-toolbar>
    <ion-title> Sucesos </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let item of listaSucesos">
    <ion-item>
      <ion-checkbox
        [checked]="buscar(item)"
        color="primary"
        slot="start"
        (ionChange)="check($event, item)"
      >
      </ion-checkbox>
      <ion-label class="ion-text-wrap">
        <h3>
          Distancia:
          <b style="color: rgb(0, 0, 0)">
            {{distanciaEnKms(item.longitude,item.latitude,longitud,latitud)}}
            kms.
          </b>
        </h3>
        <h3>Lugar: <b style="color: rgb(0, 0, 0)"> {{ item.cityTown}} </b></h3>
        <h3>
          Fecha:<b style="color: rgb(0, 0, 0)"
            >{{ item.startDate.substr(0,10)}}
          </b>
        </h3>

        <p>
          Tipo: <b style="color: rgb(0, 0, 0)"> {{ item.incidenceType}} </b>
        </p>
        <p>Motivo: <b style="color: rgb(0, 0, 0)">{{ item.cause}}</b></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
